<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form Pascual</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div>
            <h1 class="bg-light">Payment form example</h1>
        </div>
        <div>
            <div class="alert alert-danger" role="alert">
                <p class="my-auto">Some fields are missing</p>
            </div>
            <div class="row">
                <div class="col-lg-5 col-md-6">
                    <label for="card" class="form-label"><h3>Card #</h3></label>
                    <input type="text" name="card" class="form-control" placeholder="XXXXXXXXXXXXXXXXXXX">
                </div>
                <div class="col-lg-3 col-md-6">
                    <label for="card" class="form-label"><h3>CVC #</h3></label>
                    <input type="text" name="cvc" class="form-control" placeholder="0000">               
                </div>
                <div class="col-lg-4 col-md-6">
                    <label for="card" class="form-label"><h3>Amount</h3></label>
                    <div class="dolar">
                        <i class="bi bi-currency-dollar i__dolar "></i>
                        <input type="text" name="amount" class="form-control" placeholder="Amount"> 
                    </div>
                                 
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <div>
                    <label for="card" class="form-label my-1"><h3>First Name</h3></label>
                    <input type="text" name="fisrtName" class="form-control">
                </div>
                
                <div class="">
                    <label for="card" class="form-label my-1"><h3>City</h3></label>
                    <input type="text" name="amount" class="form-control">              
                </div>

                <div class="">
                    <label for="card" class="form-label my-1"><h3>We accept</h3></label>
                    <div class="bg-light col-6">
                        <input type="radio" name="" id="" class="m-2"><i class="bi bi-credit-card"></i> 
                        <input type="radio" name="" id="" class="m-2"><i class="bi bi-credit-card-fill"></i> 
                        <input type="radio" name="" id="" class="m-2"><i class="bi bi-credit-card-2-front"></i> 
                        <input type="radio" name="" id="" class="m-2"><i class="bi bi-credit-card-2-back"></i>
                    </div>          
                </div>
            </div>
            <div class="col-6">
                <div class="">
                    <label for="card" class="form-label my-1"><h3>Last Name</h3></label>
                    <input type="text" name="lastName" class="form-control">
                </div>
                <div class="row">
                    <div class="col-6">
                        <label for="card" class="form-label my-1"><h3>State</h3></label>
                        <select id="disabledSelect" class="form-select">
                            <option>Pick a state</option>
                            <option>Colorado</option>
                            <option>Jaen</option>
                            <option>Burkina Faso</option>
                            <option>Wichita</option>

                            
                        </select>             
                    </div>
                    <div class="col-6">
                        <label for="card" class="form-label my-1"><h3>Postal Code</h3></label>
                        <input type="text" name="amount" class="form-control">              
                    </div>
                </div>
                <div class="">
                    <label for="card" class="form-label my-1"><h3>Messages</h3></label>
                    <textarea class="form-control" placeholder="" id="floatingTextarea"></textarea>
                    <p>Add any notes here.</p>         
                </div>
            </div>
        </div>
        
        <!-- Last field -->
        <div class="col d-flex justify-content-end">
            <button type="button" class="btn btn-secondary m-2">Cancel</button>
            <button type="button" class="btn btn-primary m-2">Send</button>
        </div>
    </div>

    <!-- script bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
